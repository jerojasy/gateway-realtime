<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Login | GateWay - RealTime</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/brands/Azul RT Blanco.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/light.css')}}" rel="stylesheet">

</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-behavior: sticky (default), fixed, compact
-->

<body data-theme="colored" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
    <div class="main d-flex justify-content-center w-100">
        <main class="content d-flex p-0">
            <div class="container d-flex flex-column">
                <div class="row h-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">

                            <div class="text-center mt-4">
                                <h1 class="h2">Bienvenido</h1>
                                <p class="lead">
                                    Inicia sesi칩n con tu cuenta para continuar
                                </p>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-4">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='img/brands/Azul RT Blanco.png') }}" alt="RealTime"
                                                class="img-fluid rounded-circle" width="132" height="132" />
                                        </div>
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input class="form-control form-control-lg" type="email" name="email"
                                                    placeholder="Ingrese su email" />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input class="form-control form-control-lg" type="password"
                                                    name="password" placeholder="Ingrese su contrase침a" />
                                                <small>
                                                    <a href="#">Olvidaste tu contrase침a?</a>
                                                </small>
                                            </div>
                                            <div>
                                                <div class="form-check align-items-center">
                                                    <input id="customControlInline" type="checkbox"
                                                        class="form-check-input" value="remember-me" name="remember-me"
                                                        checked>
                                                    <label class="form-check-label text-small"
                                                        for="customControlInline">Recordar mi cuenta</label>
                                                </div>
                                            </div>
                                            <div class="text-center mt-3">
                                                <a href="{{ url_for('dashboard') }}" class="btn btn-lg btn-primary">Iniciar Sesi칩n</a>
                                                <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js')}}"></script>

</body>

</html>
